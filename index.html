<!DOCTYPE html>
 <html>
   <head>
     <meta charset="utf-8" />
     <title>Jquery OnePage Menu</title>
     <!-- CSS -->
     <link rel="stylesheet" type="text/css" href="css/jquery.onepage.menu.css" />
     <link href='http://fonts.googleapis.com/css?family=OpenSans:400,700' rel='stylesheet' type='text/css'>
     <!-- JS -->
     <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
     <script type="text/javascript" src="js/jquery.inview.min.js"></script>
     <script type="text/javascript" src="js/jquery.onepage.menu.js"></script>
   </head>
   <body>
     <nav>
       <ul>
         <li><a class="active" href="#" data-menu-id="home">Home</a></li>
         <li><a href="#" data-menu-id="menu1">Menu 1</a></li>
         <li><a href="#" data-menu-id="menu2">Menu 2</a></li>
         <li><a href="#" data-menu-id="menu3">Menu 3</a></li>
         <li><a href="#" data-menu-id="menu4">Menu 4</a></li>
       </ul>
     </nav>
     <div class="content">
       <div class="page col1" data-onepage-id="home">
         <h1>Home, sweet home.</h1>
       </div>
       <div class="page col2" data-onepage-id="menu1">
         <h1>Menu 1</h1>
       </div>
       <div class="page col3" data-onepage-id="menu2">
         <h1>Menu 2</h1>
       </div>
       <div class="page col4" data-onepage-id="menu3">
         <h1>Menu 3</h1>
       </div>
       <div class="page col5" data-onepage-id="menu4">
         <h1>Menu 4</h1>
       </div>

     </div>
   </body>
 </html>
